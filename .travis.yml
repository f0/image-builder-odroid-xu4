sudo: required
services:
  - docker
language: bash
script:
  - make shellcheck
  - VERSION=${TRAVIS_TAG} make sd-image
branches:
  only:
    - master
    - /^v\d.*$/
deploy:
  provider: releases
  api_key:
   secure: ""
  file:
    - hypriotos-odroid-xu4-${TRAVIS_TAG}.img.zip
  on:
    tags: true
    repo: hypriot/image-builder-odroid-xu4
